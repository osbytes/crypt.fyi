name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node-modules-hash: ${{ steps.hash.outputs.hash }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate hash
        id: hash
        run: echo "hash=${{ hashFiles('**/yarn.lock') }}" >> $GITHUB_OUTPUT

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'yarn'

      - name: Cache node_modules
        uses: actions/cache@v3
        id: node-modules-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ steps.hash.outputs.hash }}

      - name: Install dependencies
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

  format:
    needs: setup
    uses: ./.github/workflows/setup-node.yml
    with:
      node-modules-hash: ${{ needs.setup.outputs.node-modules-hash }}
      command: yarn format:check

  build:
    needs: setup
    uses: ./.github/workflows/setup-node.yml
    with:
      node-modules-hash: ${{ needs.setup.outputs.node-modules-hash }}
      command: yarn build

  lint:
    needs: setup
    uses: ./.github/workflows/setup-node.yml
    with:
      node-modules-hash: ${{ needs.setup.outputs.node-modules-hash }}
      command: yarn lint

  typecheck:
    needs: setup
    uses: ./.github/workflows/setup-node.yml
    with:
      node-modules-hash: ${{ needs.setup.outputs.node-modules-hash }}
      command: yarn typecheck

  test:
    needs: setup
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'yarn'
      - uses: actions/cache/restore@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ needs.setup.outputs.node-modules-hash }}
          fail-on-cache-miss: true
      - run: yarn test
